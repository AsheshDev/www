<script>
    // Attempt to force autoplay on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('bgm');
        audio.play().catch(err => {
            console.warn('Autoplay was blocked by the browser:', err);
        });
    });

    // Function to copy a command to the clipboard
    function copyCommand(command) {
        navigator.clipboard.writeText(command).then(function() {
            alert("Command copied: " + command + "\n\nPlease open PowerShell as administrator and paste the command to run.");
        }, function(err) {
            alert("Failed to copy command. Please copy manually.");
        });
    }
</script>
